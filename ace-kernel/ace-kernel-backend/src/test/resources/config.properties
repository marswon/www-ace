#aop配置
aop.monitor.executetime.pattern=com.huacainfo.*.*
aop.monitor.executeparam.pattern=com.huacainfo.*.*
#redis相关
redis.cluster.serverList=10.1.5.34:6379,10.1.5.34:6380,10.1.5.34:6381
redis.cluster.maxRedirects=5
redis.cluster.maxTotal=1000
redis.cluster.maxIdle=1000
redis.cluster.maxWaitMillis=1000
#spring session配置
spring.session.cookiePath=/
#dao配置
dao.db.driverClassName=com.mysql.jdbc.Driver
dao.db.url=jdbc:mysql://localhost:3306/test?failOverReadOnly=false&autoReconnect=true&roundRobinLoadBalance=true&useOldAliasMetadataBehavior=true&allowMultiQueries=true
dao.db.username=root
dao.db.password=root
dao.db.maxActive=100
dao.db.preferredTestQuery=select 1
dao.db.idleConnectionTestPeriod=120
dao.mybatis.scanner.basePackage=com.huacainfo.mp.common.mybatis
dao.mybatis.sqlSessionFactory.configLocation=classpath:mybatis/mybatis-config-mysql.xml
#kafka producter
kafka.metadata.broker.list=10.1.5.34:9092
kafka.producer.type=sync
kafka.compression.codec=0
#consumer
kafka.consumer.group=CONSUMER-GROUP
kafka.consumer.zookeeper=10.1.5.34:2181
kafka.consumer.inp.pre.threads=10
kafka.consumer.inp.pre.newonly=false
kafka.consumer.inp.audit.threads=10
kafka.consumer.inp.audit.newonly=false
kafka.consumer.inp.callback.threads=10
kafka.consumer.inp.callback.newonly=false
kafka.consumer.outp.pre.threads=10
kafka.consumer.outp.pre.newonly=false
kafka.consumer.outp.audit.threads=10
kafka.consumer.outp.audit.newonly=false
kafka.consumer.outp.callback.threads=10
kafka.consumer.outp.callback.newonly=false
