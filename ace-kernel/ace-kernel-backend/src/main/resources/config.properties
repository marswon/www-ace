#redis\u914d\u7f6e
redis.cluster.serverList=127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002
redis.cluster.maxRedirects=3
redis.cluster.maxTotal=1000
redis.cluster.maxIdle=1000
redis.cluster.maxWaitMillis=1000
#spring session\u914d\u7f6e
spring.session.cookiePath=/
spring.session.maxInactiveIntervalInSeconds=1800
#dao\u914d\u7f6e
dao.db.driverClassName=com.mysql.jdbc.Driver
dao.db.url=jdbc:mysql://127.0.0.1:3306/ace?failOverReadOnly=false&autoReconnect=true&roundRobinLoadBalance=true&useOldAliasMetadataBehavior=true&allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8
