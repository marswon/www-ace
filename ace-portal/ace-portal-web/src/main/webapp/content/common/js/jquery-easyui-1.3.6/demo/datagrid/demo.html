	<table id="dg-workExperience" class="easyui-datagrid" title="工作经历"
	style="width: 1064px; height: 400px"
	data-options="
iconCls: 'icon-edit',
singleSelect: true,
toolbar: '#tb-workExperience',
url: '/edu/workExperience/findWorkExperienceListByTeacherId.do?teacherId=T10020955',
method: 'get',
onClickRow: onClickRow
">
	<thead>
		<tr>
			<th
				data-options="field:'workExperienceId',width:80,align:'right',hidden:false,editor:{type:'text', required:true}">编号</th>
			<th
				data-options="field:'teacherId',width:100,align:'right',hidden:false,editor:{type:'text', required:true}">教职工编号</th>

			<th
				data-options="field:'dateStart',width:120,align:'right',editor:{type:'datebox', required:true}">开始时间</th>
			<th
				data-options="field:'dateEnd',width:120,align:'right',editor:{type:'datebox', required:true}">结束时间</th>

			<th
				data-options="field:'workUnit',width:200,align:'right',editor:{type:'text', required:true}">工作单位</th>
			<th
				data-options="field:'position',width:100,align:'right',editor:{type:'text', required:true}">职务</th>
			<th
				data-options="field:'performance',width:100,align:'right',editor:{type:'text'}">业绩</th>
			<th
				data-options="field:'performance',width:100,align:'right',editor:{type:'text'}">证明人</th>
			<th data-options="field:'createTime',width:100,align:'right'">入库时间</th>

		</tr>
	</thead>
</table>

<div id="tb-workExperience" style="height: auto">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-add',plain:true"
		onclick="appendWorkExperience()">添加</a> <a href="javascript:void(0)"
		class="easyui-linkbutton"
		data-options="iconCls:'icon-remove',plain:true"
		onclick="removeitWorkExperience()">删除</a> <a href="javascript:void(0)"
		class="easyui-linkbutton"
		data-options="iconCls:'icon-save',plain:true"
		onclick="acceptWorkExperience()">确定</a>
</div>

<script type="text/javascript">
	var editIndex = undefined;
	function endEditing() {
		if (editIndex == undefined) {
			return true
		}
		if ($('#dg-workExperience').datagrid('validateRow', editIndex)) {
			var ed = $('#dg-workExperience').datagrid('getEditor', {
				index : editIndex,
				field : 'xtype'
			});
			$('#dg-workExperience').datagrid('endEdit', editIndex);
			editIndex = undefined;
			return true;
		} else {
			return false;
		}
	}
	function onClickRow(index) {
		if (editIndex != index) {
			if (endEditing()) {
				$('#dg-workExperience').datagrid('selectRow', index).datagrid(
						'beginEdit', index);
				editIndex = index;
			} else {
				$('#dg-workExperience').datagrid('selectRow', editIndex);
			}
		}
	}
	function appendWorkExperience() {
		if (endEditing()) {
			$('#dg-workExperience').datagrid('appendRow', {teacheId:$("input[name='teacherId']").val() });
			editIndex = $('#dg-workExperience').datagrid('getRows').length - 1;
			$('#dg-workExperience').datagrid('selectRow', editIndex).datagrid(
					'beginEdit', editIndex);
		}
	}
	function removeitWorkExperience() {
		if (editIndex == undefined) {
			return
		}
		$('#dg-workExperience').datagrid('cancelEdit', editIndex).datagrid(
				'deleteRow', editIndex);
		editIndex = undefined;
	}
	function acceptWorkExperience() {
		if (endEditing()) {
			$('#dg-workExperience').datagrid('acceptChanges');
		}
	}
</script>
