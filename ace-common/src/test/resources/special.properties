#aop\u914d\u7f6e
aop.monitor.executetime.pattern=com.huacainfo1.*.*
aop.monitor.executeparam.pattern=com.huacainfo1.*.*
#redis\u76f8\u5173

redis.cluster.serverList=127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002
redis.cluster.maxRedirects=5
redis.cluster.maxTotal=1000
redis.cluster.maxIdle=1000
redis.cluster.maxWaitMillis=1000
#spring session\u914d\u7f6e
spring.session.cookiePath=/
#dao\u914d\u7f6e
dao.db.driverClassName=com.mysql.jdbc.Driver
dao.db.url=jdbc:mysql://localhost:3306/ace?failOverReadOnly=false&autoReconnect=true&roundRobinLoadBalance=true&useOldAliasMetadataBehavior=true&allowMultiQueries=true
dao.db.username=root
dao.db.password=root
dao.db.maxActive=100
dao.db.preferredTestQuery=select 1
dao.db.idleConnectionTestPeriod=120
dao.mybatis.scanner.basePackage=com.huacainfo.mp.common.mybatis
dao.mybatis.sqlSessionFactory.configLocation=classpath:mybatis/mybatis-config-mysql.xml
#kafka producter
kafka.metadata.broker.list=127.0.0.1:9092
kafka.producer.type=sync
kafka.compression.codec=0

#fastdfs 
fdfs.connect.timeout = 6000
fdfs.network.timeout = 6000
fdfs.charset = UTF-8
fdfs.http.tracker.http_port = 8002
fdfs.http.anti_steal_token = false
fdfs.http.secret_key = FastDFS1234567890

fdfs.tracker_server = 127.0.0.1:22122